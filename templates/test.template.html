<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>LMMMOFA Test</title>
    </head>
    <body>
        <h1>LMMMOFA Test</h1>
        <input type="text" id="input">
        <button type="button" id="btn">Test</button>
        <div id="output"></div>
        
        <script src="js/api.js"></script>
        <script>
            const btn = document.getElementById('btn');
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            btn.addEventListener('click', function() {
                var value = input.value;
                var result = test(value).then(result => {
                    output.innerHTML = JSON.stringify(result)+" "+(new Date().toLocaleString());
                }).catch(error => {
                    output.innerHTML = error+" "+(new Date().toLocaleString());
                });
                
            });
        </script>
    </body>
</html>
